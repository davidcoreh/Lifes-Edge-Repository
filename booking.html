<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Life's Edge is an adventure sport company offering a range of extreme sport activities for thrill seeker's of all level's">
    <meta name="keywords" content="adventure, extreme sports, mountian climbing, sky diving, scuba diving, hiking">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Life's Edge</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="main-heading"><i class="fa-brands fa-think-peaks"></i> Life's Edge</h1>
        </a>
        <nav>
            <ul id="nav-menu">
                <li>
                    <a href="#contact" aria-label="Go to Contact section">Contact</a>
                </li>
                <li>
                    <a href="booking.html" aria-label="Go to Booking page">Book</a>
                <li>
                    <a href="adventures.html" aria-label="Go to Adventures page">Adventures</a>
                </li>
                <li>
                    <a href="index.html" aria-label="Go to Home page">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="booking-section">
        <h2 id="booking-heading">Get a Personalised Brochure:</h2>
        <div id="booking-form">
            <div id="personal-div">
                <h3>Personal Details:</h3>
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name">
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name">
                <label for="email">Email:</label>
                <input type="email" name="email">
                <label for="birth-date">Birth Date:</label>
                <input type="date" name="birth-date">
            </div>
            <div id="interest-div">
                <h3>What's Your Interest?</h3>
                <label for="mountain-button">Mountain Climbing:</label>
                <input type="radio" name="mountain-button">
                <label for="air-button">Air Sports:</label>
                <input type="radio" name="air-button">
                <label for="ocean-button">Ocean Sports:</label>
                <input type="radio" name="ocean-button">
                <label for="hiking-button">Hiking:</label>
                <input type="radio" name="hiking-button">
                <input type="submit" name="submit">
            </div>
        </div>
    </section>
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://www.facebook.com/" aria-label="Visit our Facebook page" target="_blank" rel="noopener">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" aria-label="Visit our Instagram page" target="_blank" rel="noopener">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" aria-label="Visit our YouTube channel" target="_blank" rel="noopener">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" aria-label="Visit our Twitter page" target="_blank" rel="noopener">
                    <i class="fa-brands fa-square-twitter"></i>
                </a>
            </li>
        </ul>
        <div id="copyright">
            Copyright <i class="fa-regular fa-copyright"></i> Life's Edge 2023
        </div>
    </footer>

    <!-- Link to Font Awesome icon kit-->
    <script src="https://kit.fontawesome.com/1b05ad3c2e.js" crossorigin="anonymous"></script>
</body>

</html>
